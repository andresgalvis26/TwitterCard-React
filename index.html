<!-- Declaración del tipo de documento, indica que el documento es HTML5 -->
<!DOCTYPE html>
<!-- Apertura de la etiqueta raíz HTML con especificación del idioma (inglés) -->
<html lang="en">
    <head>
        <!-- Especificación de la codificación de caracteres UTF-8 -->
        <meta charset="UTF-8" />
        <!-- Enlace al ícono de la página, un archivo SVG -->
        <link rel="icon" type="image/svg+xml" href="/twitter.svg" />
        <!-- Especificación del tamaño de la ventana de visualización para dispositivos móviles -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Título de la página, visible en la pestaña del navegador -->
        <title>Twitter Card</title>
    </head>
    <body>
        <!-- Contenedor donde se renderizará la aplicación React -->
        <div id="root"></div>
        <!-- Enlace al archivo JavaScript que contiene el código React -->
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
